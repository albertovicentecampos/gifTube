<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces" />

    <h:head>
        <Title>Gifs de #{fileUploadView.usuario}</Title>
        <ui:define name="metadata">
            <f:metadata>
                <f:viewParam name="id"  required="true" 
                             value="#{fileUploadView.usuario}"/>
                <f:viewAction action="#{fileUploadView.recupera()}" />
            </f:metadata>               
        </ui:define>
    </h:head>
    <h:body>
        <div class="ui-g">
            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <ui:include src="cabecera.xhtml"/>
                <ui:include src="menu.xhtml"/>
                <div class="ui-g">
                    <div class="ui-g-6 ui-md-3">                        
                        <h:form>
                            <p:dataTable styleClass = "table table-striped" var="g"  value="#{fileUploadView.devuelveTodos()}" style="width:1000px; align-content: center; text-align: center" >
                                <p:column headerText="Gif" width="200">      

                                    <h:graphicImage library="images" name="#{g.ubicacion_gif}" height="150px" ></h:graphicImage>                     
                                </p:column>

                                <p:column headerText="Id">
                                    <h:outputText value="#{g.id_gif}" />
                                </p:column>

                                <p:column headerText="Titulo">
                                    <h:outputText value="#{g.titulo_gif}" />
                                </p:column>

                                <p:column headerText="Tag">
                                    <h:outputText value="#{g.tag_gif}" />
                                </p:column>

                                <p:column headerText="Borrar">
                                    <p:commandButton styleClass="btn btn-light" value="Borra" action="#{fileUploadView.borra(g)}" />
                                </p:column>
                                <p:column headerText="Editar">
                                    <p:button styleClass="btn btn-light" value="Editar" outcome="edita_gif" >
                                        <f:param name="id" value="#{g.id_gif}" />
                                    </p:button>
                                </p:column>
                            </p:dataTable>
                        </h:form>
                    </div>  
                    <div class="ui-g-6 ui-md-3">
                    </div> 
                </div>
            </div>
            <ui:include src="pie.xhtml"/>
        </div>
    </h:body>
</html>
