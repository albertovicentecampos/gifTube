<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Iniciar Sesión</title>
    </h:head>
    <h:body>
        <h:form title="Login">
            <p:panel>
                <h1 align="center">Iniciar sesión</h1>
                <div align="center">
                <h:panelGrid columns="2">
                    <p:outputLabel for="txtUsuario"  value="Usuario"/>
                    <p:inputText id="txtUsuario" required="true" requiredMessage="Debes completar tu usuario"/>
                    
                    
                    <p:outputLabel  for="txtClave" value="Clave"/>
                    <p:password id="txtClave" value="passwd" required="true" />
                    <p:column/>
                </h:panelGrid>
                </div>
                    <br />
                    <div align="center">
                        <p:commandButton styleClass="boton" 
                                         value="Iniciar sesión" />
                    </div>
                    
                    <br/>
                    <br/>
                    <div align="center" >
                        <p:link style="align-content: center" value="¿Olvidaste tu contraseña?" />
                    </div>
                    
            </p:panel>
                
        </h:form>
    </h:body>
</html>
