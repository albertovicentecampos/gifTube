<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="main.css"/>


    <h:head>
        <title>Iniciar Sesión</title>
        <ui:include src="cabecera.xhtml"/>
        <ui:include src="menu.xhtml"/>
    </h:head>
    <h:body>        
        <h:form title="Login" class="grid-container">
            <p:panel class="grid-container">
                <h1 align="center">Iniciar sesión</h1>
                <div align="center">
                    <h:panelGrid  columns="2">
                        <p:outputLabel for="txtUsuario"  value="Usuario"/>
                        <p:inputText id="txtUsuario" required="true" requiredMessage="Debes completar tu usuario"/>
                        <p:outputLabel  for="txtClave" value="Clave"/>
                        <p:password id="txtClave" value="passwd" required="true" />
                        <br />
                        <div align="center">
                            <p:column/><p:column/>
                            <p:commandButton styleClass="boton" 
                                             value="Iniciar sesión" />                    
                            <br/>
                            <br/>
                            <p:link value="¿Olvidaste tu contraseña?" title="Recuperar contraseña"/>
                            <p:link value="Registrarse" outcome="signup.xhtml" title="Signup" />
                        </div>         
                    </h:panelGrid>
                </div>
            </p:panel>
        </h:form>
    </h:body>
    <ui:include src="pie.xhtml"/>
</html>
