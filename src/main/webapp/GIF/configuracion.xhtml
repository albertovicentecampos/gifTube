<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:head>
        <Title>Configuracion</Title>
    </h:head>
    <h:body>
        <div class="ui-g">

            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <ui:include src="cabecera.xhtml"/>
                <ui:include src="menu.xhtml"/>
                <c:if test="#{prefs.usuarioVacio()}">
                    <h:form title="Edicion">

                        <div class="ui-g">

                            <div class="ui-g-12 ui-md-10" align="center">
                                <h:panelGrid>
                                    <p:outputLabel style="align-content: flex-end" value="Nombre: " id="nombre">#{prefs.c.nombre}</p:outputLabel>
                                    <p:inputText id="txtNom" value="#{ctrlCliente.cliente.nombre}"/>

                                    <p:outputLabel value="Apellidos: #{prefs.c.apellidos}" id="apellidos"/>
                                    <p:inputText id="txtApe" value="#{ctrlCliente.cliente.apellidos}"/>

                                    <p:outputLabel value="Biografia: #{prefs.c.biografia}" id="biografia"/>
                                    <p:inputText id="txtBio" value="#{ctrlCliente.cliente.biografia}"/>
                                </h:panelGrid>

                                <br/>
                                <p:commandButton value="Editar todo" ajax="false" validateClient="false" action="#{ctrlCliente.editarTodo()}"/><br/>
                                <h:form title="BorrarCuenta">
                                    <div class="ui-g">
                                        <div class="ui-g-12 ui-md-1">
                                        </div>
                                        <div class="ui-g-12 ui-md-10" align="center">
                                            <p:message for="botonBorrar" />
                                            <p:commandButton id="botonBorrar" value="Borrar cuenta" ajax="false" validateClient="false" action="#{ctrlCliente.borra()}"/>
                                        </div>
                                    </div>
                                </h:form>
                                <p:message for="txtNom"/>
                            <p:message for="txtApe"/>
                            <p:message for="txtBio"/>
                            </div>  
                            

                        </div>

                    </h:form>



                </c:if>
                <c:if test="#{prefs.usuario()}">
                    <p>Debes estar logueado para poder editar</p>
                </c:if>
            </div>
        </div>
        <ui:include src="pie.xhtml"/>
    </h:body>

</html>
