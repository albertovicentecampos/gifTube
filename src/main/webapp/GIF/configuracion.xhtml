<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:head>
        <Title>Configuracion</Title>
    </h:head>
    <h:body>
        <div class="ui-g">

            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <ui:include src="cabecera.xhtml"/>
                <ui:include src="menu.xhtml"/>
                <h:form title="Edicion">
                    <div class="ui-g">
                        <c:if test="#{prefs.usuarioVacio()}">

                        

                            <div class="ui-g-12 ui-md-10" align="center">
                                <p:message for="nombre"/>
                                <p:outputLabel value="Nombre: #{prefs.actualUsuarioid}" id="nombre"/>
                                <p:inputText autocomplete="#{ctrlCliente.cliente.nombre}" value="#{ctrlCliente.cliente.nombre}"/>
                                <p:commandButton value="Editar" ajax="false" validateClient="false" action="#{ctrlCliente.editarNombre()}"/><br/>
                                <p:commandButton value="Borrar cuenta" ajax="false" validateClient="false" action="#{ctrlCliente.borra()}"/>

                            </div>  

                        </c:if>
                        <c:if test="#{prefs.usuario()}">
                            <p>Debes estar logueado para poder editar</p>
                        </c:if>
                    </div>
                </h:form>
            </div>
            <ui:include src="pie.xhtml"/>
        </div>
    </h:body>

</html>
