<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>

    <div class="ui-g">
        <title>Subir Gif</title>
        <div class="ui-g-12 ui-md-12 ui-g-nopad">
            <ui:include src="cabecera.xhtml"/>
            <ui:include src="menu.xhtml"/>

            <div class="ui-g">
                <div class="ui-g-6 ui-md-3">
                    <!--Aqui escribir lo que querais, estos div's son las segmentaciones del medio, por si os hace faltan-->
                </div>  
                <div class="ui-g-4 ui-md-5" align="center">
                    <h:form>
                        <p:panel  header="SUBIR GIF">
                            <h:outputText value="Elige un unico archivo" />
                            <p:growl id="messages" showDetail="true" />
                            <h:form enctype="multipart/form-data">        
                                <p:fileUpload value="#{fileUploadView.file}" mode="simple" skinSimple="true"/>
                                <br />
                                <p:commandButton value="Submit" ajax="false" action="#{fileUploadView.upload}" disabled="true" />
                            </h:form>

                            <h:panelGrid columns="4" cellpadding="10">
                                <h:outputLabel for="titulo" value="Titulo gif: " />
                                <p:inputText id="text" value="#{validationView.text}" required="true">
                                    <f:validateLength minimum="2" maximum="5" />
                                    <p:clientValidator />
                                </p:inputText>
                                <p:message for="text" display="icon" />
                                <h:outputText value="#{validationView.text}" />

                                <h:outputLabel for="tag" value="Tags gif" />
                                <p:inputText id="integer" value="#{validationView.integer}">
                                    <p:clientValidator event="keyup"/>
                                </p:inputText>
                                <p:message for="integer" display="icon" />
                                <h:outputText value="#{validationView.integer}" />
                            </h:panelGrid>

                            <p:commandButton value="Subir" ajax="false" validateClient="true" />
                        </p:panel>
                    </h:form>
                </div> 

            </div>

        </div>
        <ui:include src="pie.xhtml"/>
    </div>


</html>
