<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>

    <div class="ui-g">
        <title>Subir Gif</title>
        <div class="ui-g-12 ui-md-12 ui-g-nopad">
            <ui:include src="cabecera.xhtml"/>
            <ui:include src="menu.xhtml"/>

            <div class="ui-g">
                <div class="ui-g-6 ui-md-3">
                    <!--Aqui escribir lo que querais, estos div's son las segmentaciones del medio, por si os hace faltan-->
                </div>  
                <div class="ui-g-4 ui-md-5" align="center">
                    <h:form>
                        <p:panel  header="SUBIR GIF">
                            <h:outputText value="Seleccione primero el archivo y pulse upload" />
                            <p:growl id="messages" showDetail="true" />

                            <h:form>  
                                <p:fileUpload fileUploadListener="#{fileUploadView.handleFileUpload}"  dragDropSupport="false" update="messages" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />                                
                                <p:growl id="messages" showDetail="true" />    
                                <h:outputText value="Una vez cargado, Escriba un tÃ­tulo y seleccione un tag y pulse subir" />
                            </h:form>

                            <h:panelGrid columns="2" cellpadding="10">
                                
                               
                                <h:outputLabel for="titulo" value="Titulo gif: " style="width: 200px"/>
                                <p:inputText id="text" value="#{fileUploadView.gif.titulo_gif}" required="true"></p:inputText>
                                <p:message for="text" display="icon" />
                                <h:outputText />

                                <p:outputLabel for="@next" value="Tag gif" />
                                <p:selectOneMenu id="console" value="#{fileUploadView.gif.tag_gif}" style="width:200px">
                                    <f:selectItem itemLabel="Selecciona uno" itemValue="" />
                                    <f:selectItem itemLabel="ARTE" itemValue="ARTE" />
                                    <f:selectItem itemLabel="CINE" itemValue="CINE" />
                                    <f:selectItem itemLabel="AMOR" itemValue="AMOR" />
                                    <f:selectItem itemLabel="ANIMALES" itemValue="ANIMALES" />
                                    <f:selectItem itemLabel="CIENCIAS" itemValue="CIENCIAS" />
                                    <f:selectItem itemLabel="DEPORTES" itemValue="DEPORTES" />
                                    <f:selectItem itemLabel="SIMBOLOS" itemValue="SIMBOLOS" />
                                    <f:selectItem itemLabel="RELIGION" itemValue="RELIGION" />
                                    <f:selectItem itemLabel="TERROR" itemValue="TERROR" />
                                    <f:selectItem itemLabel="ANIMACION" itemValue="ANIMACION" />
                                    <f:selectItem itemLabel="ENTRETENIMIENTO" itemValue="ENTRETENIMIENTO" />
                                    <f:selectItem itemLabel="TRISTEZA" itemValue="TRISTEZA" />
                                </p:selectOneMenu>

                            </h:panelGrid>
                            <p:commandButton value="Subir" ajax="false" validateClient="true" action="#{fileUploadView.upload()}"/>
                        </p:panel>
                    </h:form>
                </div> 

            </div>

        </div>
        <ui:include src="pie.xhtml"/>
    </div>


</html>
