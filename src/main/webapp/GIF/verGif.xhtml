<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>
    <h:head>
        <Title>Ver gif</Title>
        <f:metadata>
            <f:viewParam name="zelda" required="true" value="#{ctrlCom.zelda}"/>
            <f:viewAction action="#{ctrlCom.recupera()}"/>  
        </f:metadata>
    </h:head>
    <h:body>
        <div class="ui-g">

            <div class="ui-g-12 ui-md-12 ui-g-nopad">
                <ui:include src="cabecera.xhtml"/>
                <ui:include src="menu.xhtml"/>

                <div class="ui-g">
                    <div class="ui-g-6 ui-md-6" align="center">

                        <h:form>
                            <h1>#{ctrlCom.nombre}</h1> 

                            <h:graphicImage library="images" name="#{ctrlCom.url}" width="100%" ></h:graphicImage>  

                            <div class="ui-g-3 ui-md-3" align="center">
                                
                            </div>
                            <div class="ui-g-3 ui-md-3" align="center">
                                <h:commandLink action="#{ctrlCom.votarUP()}"> 
                                <h:graphicImage library="images" name="thumb-up.png" height="42px"  styleClass="imgvisualiza"></h:graphicImage>
                                </h:commandLink>
                                <p>#{ctrlCom.actlike}</p> 
                            </div>
                            <div class="ui-g-3 ui-md-3" align="center">
                                <h:commandLink action="#{ctrlCom.votarDOWN()}"> 
                                <h:graphicImage library="images" name="thumb-down.png" height="42px" styleClass="imgvisualiza"></h:graphicImage>
                                </h:commandLink>
                                <p>#{ctrlCom.actdislike}</p> 
                            </div>
                            <div class="ui-g-3 ui-md-3" align="center">
                            </div>
                        </h:form>
                        <div class="ui-g-6 ui-md-5" align="center">

                        </div>
                    </div>  
                    <div class="ui-g-6 ui-md-6" align="center">
                        <h1> Comentarios </h1>
                        <p:scrollPanel mode="native" style="width:100%;height:50%">
                            <c:forEach var = "l" items = "#{ctrlCom.comentarios}" >
                                <p>${l}</p>
                            </c:forEach>
                        </p:scrollPanel>
                        <c:if test="#{ctrlCom.already}">
                        <h:form>
                            <p:message for="com"/>
                            <p:inputText styleClass="comentario" id="com" value="#{ctrlCom.comentario}" required="true" label="Error">
                            </p:inputText>
                            
                            <p:commandButton value="Comentar" ajax="false" validateClient="false" action="#{ctrlCom.crea()}"/>
                        </h:form>
                        </c:if>
                        <c:if test="#{ctrlCom.puedoBorrar()}">
                        <h:form>
                            <p:commandButton value="Borra comentario" ajax="false" validateClient="false" action="#{ctrlCom.borra()}"/>
                        </h:form>
                        </c:if>
                    </div> 

                </div>

            </div>
            <ui:include src="pie.xhtml"/>
        </div>
    </h:body>

</html>
