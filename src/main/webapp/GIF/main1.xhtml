<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:outputStylesheet library="css" name="grid.css"/>
    <h:outputStylesheet library="css" name="main.css"/>

    <div class="ui-g">

        <div class="ui-g-12 ui-md-12 ui-g-nopad">
            <div class="ui-g-16">
                <h:head>
                    <title>Main</title>
                    <h:form class="cabecera">      
                        <p:panel style="margin-bottom:5px">
                            <h:graphicImage library="images" name="logo.png" height="42px" styleClass="imglogo"></h:graphicImage>
                            <h:graphicImage library="images" name="perfil.png" width="50px" height="45px" styleClass="imgperfil"></h:graphicImage>
                            <h:graphicImage library="images" name="subir.png" width="45px" height="45px" styleClass="imgperfil"></h:graphicImage>
                            <h:graphicImage library="images" name="fav.png" width="50px" height="45px" styleClass="imgperfil"></h:graphicImage>

                            <p:inputText styleClass="busqueda" id="txt1" value="#{searchView.text1}" required="true" label="Text 1">
                                <f:validateLength minimum="2" />
                            </p:inputText>
                            <p:commandButton process="@parent:@parent" update="@form" value="Buscar" />
                            <p:message for="txt1" />
                            <h:outputText value="#{searchView.text1}" />

                        </p:panel>
                    </h:form>
                </h:head>
            </div>
            <div class="ui-g-12 ui-md-2">
                <h:form> 
                    <p:menu>
                        <p:submenu label="Menu">
                            <p:menuitem value="Save" icon="pi pi-save" />
                            <p:menuitem value="Update"  icon="pi pi-refresh"/>
                        </p:submenu>        
                        <p:submenu label="Usuario">
                            <p:menuitem value="Mis gif" url="prueba.xhtml"   icon=""/>
                            <p:menuitem value="Configuracion"  icon="pi pi-start"/>
                        </p:submenu>

                    </p:menu>
                </h:form>
            </div>

            <div class="ui-g">
                <div class="ui-g-6 ui-md-3"><p:media value="https://media.giphy.com/media/W79wfYWCTWidO/source.gif" width="300" height="200" player="quicktime"/>
                    <p>Homer Gasolina Gratis</p>
                    <h:form>
                        <h:outputText value="Visitas: " />
                        <h:outputText id="output" value="#{counterView.number}" style="padding-right: 10px"/>
                        <p:commandButton value="Ver" action="#{counterView.increment}" update="output" />
                    </h:form>
                </div>  
                <div class="ui-g-6 ui-md-3"><p:media value="https://media.giphy.com/media/4SjlyrGuMvxxS/source.gif" width="300" height="200" player="quicktime"/> 
                    <p>Johnny Bravo Aburrido</p>
                </div> 

            </div>

        </div>
        <div class="ui-g-12">
            <footer>
                <h:graphicImage library="images" name="twitter.png" width="45px" height="45px" styleClass="imgperfil"></h:graphicImage>
                <h:graphicImage library="images" name="facebook.png" width="45px" height="45px" styleClass="imgperfil"></h:graphicImage>
                <br></br>
                <p align="center">Derechos de autor<br></br>
                    Â© 2020 GifTube, una empresa de DAW UJA</p>
               
                
            </footer>
        </div>
    </div>


</html>
